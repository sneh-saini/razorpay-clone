<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

            <!--navigation-->

    <nav class="bg-deepBlue"> 
        <div class="relative w-[1080px] mx-auto flex items-center justify-between ">

            <!--logo-->
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="./image/razorpay.svg"
                 width="125px"
                 height="30px"/>
            </a>

            <ul class="flex space-x-6" >
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200" > </div>
                </li>
                
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200" > </div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Corporate Card</a>
                    
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                    
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resources</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200" > </div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200" > </div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200" > </div>
                </li>

            </ul>

            <div class="flex space-x-6">
                <img src="./image/india-flag-icon.svg"
                width="28px"
                height="20px"/>
            
                <button class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm font-bold ">Log In</button>

                <button class="py-3 px-4 font-mullish rounded-sm text-sm font-bold bg-white text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500 ">Sign In</button>
            </div>
        </div>
    </nav>

    <!--hero section-->

    <section class="relative bg-deepBlue">

        <div class="w-10/12 max-w-[1080px] flex flex-row justify-between items-center mx-auto ">
            <!--left part-->
            <div class="space-y-8">
                <h1 class="font-mullish font-bold text-[40px] leading-[1,2] text-white">Power your finance, grow your business</h1>
                <div class="w-6 h-1 bg-greenLight"></div>
                <p class="font-mullish text-[18px] leading-7 text-white opacity-70 ">Accept Payments from customers. Automate payouts to vendors & employees. Never run out of working capital.</p>
                <button class="font-mullish bg-lightBlue text-white rounded-md font-bold hover:bg-lightBlue500 transition-all duration-200 px-[14px] py-[10px] mx-[10px]">Sign Up Now</button>
            </div>
            <!--right part-->
            <img src="./image/imgrazor.PNG" alt="">
        </div>

        <!--shape-->
        <div class="absolute w-full">
            <img src="./image/Capture.JPG" alt="" class="w-full">
        </div>

        
    </section>
    
</body>
</html>
